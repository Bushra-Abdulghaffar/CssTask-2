<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="main-box">
            <div class="login-page">
                <div class="left-box">
                    <span class="logo">FLEESO</span>

                    <div class="content-box">
                        <h2 class="heading">Start your journey with us.</h2>
                        <p class="content-1">
                            Discover the world's best community
                            of freelancers and businss owners.</p>
                    </div>

                    <div class="content-box-2">
                        <p class="content-2">
                            Simple unbelieveable! I am really satisfied with my project
                            and business.This is absolutely wonderful
                        </p>
                        <div class="image-txt">
                            <p class="bold">Bushra
                            <p>
                            <p>Freelanccer</p>
                        </div>
                    </div>
                </div>

                <div class="right-box">
                    <div class="box1">
                    <h6>Sign up</h6>
                    <p class="account">
                        Have an account? <a href="login.html">SignIn</a>
                    </p>
                    <p>
                        Looking for?
                    </p>
                    </div>
                    <form>

                         <div class="box2">
                            <div class="projects">
                                <input type="checkbox">
                                Projects
                            </div>
                            <div class="designs">
                               
                                <input type="checkbox">
                                Designs
                            </div>
                            
                             <div class="box3">
                                <div class="inp-1">
                                <label for="Email"><span class="label">Name:</span></label>
                                <input  class="input-1" id="Email" name="email"/>
                               </div>
                                 <div class="inp-2">
                                <label for="Password"><span class="label">Password:</span></label>
                                <input id="Password" type="password" type="password" name="email"/>
                            </div>
                            <div class="inp-3">
                                <label for="Search"><span class="label">Search:</span></label>
                                <input id="Search" type="search" name="email" />
                            </div>
                            <button class="button">Create Account</button>
                            </div>
                           </form> 
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
